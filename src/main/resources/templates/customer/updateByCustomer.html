<!DOCTYPE html>
<!-- saved from url=(0053)https://getbootstrap.com/docs/4.2/examples/dashboard/ -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="component/head :: head">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>用户服务中心</title>

</head>

<body>

<header th:replace="component/fram :: commonHeader"></header>

<!-- Begin page content -->

<div class="container" th:replace="component/fram :: commonMenu"></div>

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div class="chartjs-size-monitor"
         style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
        <div class="chartjs-size-monitor-expand"
             style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
            <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
        </div>
        <div class="chartjs-size-monitor-shrink"
             style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
            <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
        </div>
    </div>
    <div class="content-wrapper" style="margin-bottom: 80px;">
        <div class="card mb-3" style="padding: 50px 15px;box-shadow:  1px 0px 1px 0.2px;">
            <div class="container-fluid">
                <h3>修改信息</h3>
                <hr>
                <div class="container col-md-9">
                    <input type="text" class="form-control input-margin" placeholder="会员号:"  id="text1">
                    <input type="text" class="form-control input-margin" placeholder="请输入用户姓名" id="text2">
                    <input type="text" class="form-control input-margin" placeholder="请输入用户年龄" id="text3">
                    <input type="text" class="form-control input-margin" placeholder="请输入用户性别" id="text4">
                    <input type="text" class="form-control input-margin" placeholder="请输入用户账户余额" id="text5">
                    <input type="text" class="form-control input-margin" placeholder="请输入用户联系方式" id="text6">
                    <input type="text" class="form-control input-margin" placeholder="请输入用户邮箱" id="text7">
                    <button type="submit" class="btn btn-success button-margin col-md-3" onclick="update()">提交</button>
                    <a th:href="@{/customer/show-customerinfo}"><button>返回</button></a>
                </div>
            </div>
        </div>
</main>


<footer th:replace="component/fram :: commonFooter"></footer>

<script>
    function update() {
        var id = $('#text1').val();
        var name = $('#text2').val();
        var age = $('#text3').val();
        var sex = $('#text4').val();
        var account = $('#text5').val();
        var contactPhone = $('#text6').val();
        var email = $('#text7').val();
        $.ajax({
            url:"/hotel/customer/update-userdo",
            type:"POST",
            data: JSON.stringify({
                "number":id,
                "name":name,
                "age":age,
                "sex":sex,
                "account":account,
                "contactPhone":contactPhone,
                "email":email
            }),
            dataType: 'json',
            contentType: "application/json; charset=utf-8",
            async: true,
            success:function (result) {
                alert("修改成功");
            }
        })
    }
</script>




</body>

</html>
