<!DOCTYPE html>
<!-- saved from url=(0053)https://getbootstrap.com/docs/4.2/examples/dashboard/ -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="component/head :: head"></head>

<body>
<header th:replace="component/fram :: commonHeader"></header>
<div class="container" th:replace="component/fram :: commonMenu"></div>
  <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div class="chartjs-size-monitor"
      style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
      <div class="chartjs-size-monitor-expand"
        style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
        <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
      </div>
      <div class="chartjs-size-monitor-shrink"
        style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
        <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
      </div>
    </div>
    <h2 style="color: rgb(135, 106, 32);font-family: 宋体;">请进行最后一步认证：人脸扫描</h2>
    <br>
    <br>
    <br>
    <br>
    <br>
    <!-- Begin page content -->
    <div class="container">
      <div class="row text-center">
        <div class="col-md-1"></div>
        <div class="col-md-2">
          <i class="fas fa-user-check fa-2x"></i>
          <h6>验证身份</h6>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-2">
          <i class="fas fa-key fa-2x"></i>
          <h6>办理房间</h6>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-2">
          <i class="fas fa-check-circle fa-2x"></i>
          <h6>人脸扫描</h6>
        </div>
        <div class="col-md-1"></div>
      </div>

      <div class="progress mt-4 mb-4">
        <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width:100%"
          aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
      </div>

      <div class="row">
        <div class="col-md-12" style="text-align: center;">
          <h4 style="color: rgb(105, 105, 105);font-family: 宋体;">在最后一个步骤中，您需要进行人脸扫描来获取认证，在这之后，您便可以成功入住</h4>
        </div>
      </div>

      <div class="card" style="margin-top: 50px;margin-bottom:150px;">
        <div class="card-header">
          人脸扫描
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4 offset-md-4">
              <p class="card-text">请为我们拍摄您的人脸照片或者上传本地人脸照片</p>
            </div>
          </div>
          <div class="row" style="margin: 25px 0;">
              <button class="btn btn-danger col-md-2 offset-md-5">提供人脸照片</button>
          </div>
          <div class="row" style="margin-bottom: 50px;">
            <div class="col-md-12">
              <img src="" class="w-100 d-block" height="500px">
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-success col-md-2 offset-md-5">扫描完成</button>
        </div>
      </div>


      <div class="row">

      </div>
    </div>






  </main>







<footer th:replace="component/fram :: commonFooter"></footer>

  <script>
    $(document).ready(function () {
      let data = [{
          "id": "1001"
        },
        {
          "id": "1002"
        },
        {
          "id": "1003"
        },
        {
          "id": "1004"
        },
      ];
      let tbody = $("#tbody");
      data.forEach(item => {
        tbody.append('<tr>' + '<th>' + item.id + '</th>' + '<th>' + item.das + '</th>' + '<th>' + item.dass +
          '</th>' + '<th>' + item.fdsafasd + '</th>' + '<th>' +
          '<a href="" data-toggle="modal" data-target="#go">' + '确认退房' + '</a>' + '</th>' +
          '</tr>')

      });
      $("#area").on("input propertychange", function () {
        var $this = $(this),
          _val = $this.val(),
          count = "";
        if (_val.length > 20) {
          $this.val(_val.substring(0, 20));
        }
        count = 20 - $this.val().length;
        $("#text-count").text(count);
      });
    })
  </script>


</body>

</html>
