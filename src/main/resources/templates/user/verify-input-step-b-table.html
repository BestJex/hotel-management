<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head >
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/css/bootstrap-table.min.css" rel="stylesheet" th:href="@{/css/bootstrap-table.min.css}">
    <link href="../../static/css/file.css" rel="stylesheet" th:href="@{/css/file.css}">
    <link href="../../static/css/fileinput.min.css" rel="stylesheet" th:href="@{/css/fileinput.min.css}">
    <script src="../../static/js/jquery-3.4.1.min.js" th:src="@{/js/jquery-3.4.1.min.js}"
            type="text/javascript"></script>
    <!--<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>-->
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body style="overflow-y: hidden">
<main class="col-md-9 ml-sm-auto col-lg-10 px-4" role="main">
    <div class="chartjs-size-monitor"
         style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
        <div class="chartjs-size-monitor-expand"
             style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
            <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
        </div>
        <div class="chartjs-size-monitor-shrink"
             style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
            <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
        </div>
    </div>
    <h2 style="color: rgb(135, 106, 32);font-family: 宋体;">选择您将要入住的房间</h2>
    <br>
    <br>
    <br>
    <br>
    <br>
    <!-- Begin page content -->
    <div class="container">
        <div class="row text-center">
            <div class="col-md-1"></div>
            <div class="col-md-2">
                <i class="fas fa-user-check fa-2x"></i>
                <h6>验证身份</h6>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2">
                <i class="fas fa-key fa-2x"></i>
                <h6>办理房间</h6>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2">
                <i class="fas fa-check-circle fa-2x"></i>
                <h6>人脸扫描</h6>
            </div>
            <div class="col-md-1"></div>
        </div>

        <div class="progress mt-4 mb-4">
            <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="15"
                 class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 66.66%"></div>
        </div>

        <div class="row">
            <div class="col-md-12" style="text-align: center;">
                <h4 style="color: rgb(105, 105, 105);font-family: 宋体;">在接下来的步骤中，请选择您想要入住的房间号，入住时间，退房时间</h4>
            </div>
        </div>

        <form>
            <div class="row" style="margin-top: 20px;">
                <select class="form-control col-md-8 offset-md-2 " id="id" multiple required>
                    <option active hidden>请选择房间号</option>
                </select>
            </div>
            <div class="row" style="margin:50px">
                <a class="col-md-12" href="/hotel/checkin/step_c">
                    <button class="btn btn-primary col-md-4 col-md-offset-4"
                            type="submit">下一步
                    </button>
                </a>
            </div>
        </form>

    </div>
</main>

</script>
