<head th:replace="component/head :: head">

    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <title>用户服务中心</title>


</head>

<body>

<header th:replace="component/fram :: commonHeader"></header>

<div class="container" th:replace="component/fram :: commonMenu"></div>

<main class="col-md-9 ml-sm-auto col-lg-10 px-4" role="main">
    <div class="chartjs-size-monitor"
         style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
        <div class="chartjs-size-monitor-expand"

            <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
        </div>

            <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
        </div>

    <form action="" class="updateinfo">
        <div id="main-wrapper">

            <div class="page-wrapper">

                    <hr style="margin-bottom: 25px;">
                    <div class="row">
                        <!-- Column -->
                        <div class="col-lg-4 col-xlg-3 col-md-5">
                            <div class="card">
                                <div class="card-body">
                                    <center class="m-t-30"><img class="img-circle" id="userimg" src="" width="150"/>
                                    </center>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">上传头像</label>
                                    <div class="col-md-12">
                                        <div class="layui-input-block">
                                            <input accept="image/gif, image/jpg, image/png" class="form-control"
                                                   name="faceId"
                                                   type="file">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">姓名</label>
                                    <div class="col-md-12">
                                        <input class="form-control form-control-line" id="name" name="name"
                                               placeholder="" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">余额</label>
                                    <div class="col-md-12">
                                        <input class="form-control form-control-line" disabled id="account"
                                               placeholder="" type="number">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Column -->
                        <!-- Column -->
                        <div class="col-lg-8 col-xlg-9 col-md-7">
                            <div class="card">
                                <div class="card-body">
                                    <form action="/hotel/customer/update-userdo" class="form-horizontal form-material">
                                        <!--                                        <input type="hidden" placeholder="" name="name"-->
                                        <!--                                               class="form-control form-control-line" id="name1">-->
                                        <input class="form-control form-control-line" id="number1" name="number"
                                               placeholder="" type="hidden">
                                        <div class="form-group">
                                            <label class="col-md-12">会员账号</label>
                                            <div class="col-md-12">
                                                <input class="form-control form-control-line" disabled id="number"
                                                       name="number" placeholder=""
                                                       type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-12" for="name">身份证号</label>
                                            <div class="col-md-12">
                                                <input class="form-control form-control-line" disabled id="idCardNumber"
                                                       name="idCardNumber"
                                                       placeholder="" type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-12">用户性别</label>
                                            <div class="col-sm-12">
                                                <input class="form-control form-control-line" id="sex" name="sex"
                                                       placeholder="" type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-12">用户年龄 </label>
                                            <div class="col-md-12">
                                                <input class="form-control form-control-line" id="age" name="age"
                                                       placeholder="" type="number">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-12">联系方式</label>
                                            <div class="col-md-12">
                                                <input class="form-control form-control-line" id="contactPhone"
                                                       name="contactPhone"
                                                       placeholder="" type="number">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-12">邮箱地址</label>
                                            <div class="col-md-12">
                                                <input class="form-control form-control-line" id="email" name="email"
                                                       placeholder="" type="email">
                                            </div>
                                        </div>
                                    </form>
                                    <div class="col-sm-12">
                                        <!--                                        <a th:href="@{/user/my-informationupdate}">-->
                                        <button class="btn btn-success">修改个人信息</button>
                                        <!--                                        </a>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>


</main>

<footer th:replace="component/fram :: commonFooter"></footer>

<script>
    function getCookie(objName) {//获取指定名称的cookie的值
        var arrStr = document.cookie.split(";");
        for (var i = 0; i < arrStr.length; i++) {
            var temp = arrStr[i].split("=");
            if (temp[0] == objName)
                return unescape(temp[1]);
        }
    }

    $(document).ready(function () {
        console.log("获取用户名Id");
        var userId = getCookie("userId");
        console.log(userId);
        $.ajax({
            url: "/hotel/customer/get-byId",
            type: "POST",
            contentType: "application/x-www-form-urlencoded",
            data: {
                "customerId": userId
            },
            success: function (result) {
                var data = result.module;
                console.log(data);
                $("#userimg").attr({src: data.faceId});
                $('#name').val(data.name);
                $('#name1').val(data.name);
                $('#number').val(data.number);
                $('#number1').val(data.number);
                $('#sex').val(data.sex);
                $('#age').val(data.age);
                $('#contactPhone').val(data.contactPhone);
                $('#email').val(data.email);
                $('#idCardNumber').val(data.idCardNumber);
                $('#account').val(data.account);
            }
        });

        function serializeFormData($form) {
            let unindexed_array = $form.serializeArray();
            let indexed_array = {};

            $.map(unindexed_array, function (n, i) {
                indexed_array[n['name']] = n['value'];
            });

            return JSON.stringify(indexed_array);
        }

        $('.updateinfo').submit(function (e) {
            // 阻止默认提交
            e.preventDefault();

            // send ajax
            $.ajax({
                url: "/hotel/customer/update-userdo", // url where to submit the request
                type: "POST", // type of action POST || GET
                contentType: 'application/json;charset=UTF-8',
                dataType: 'json', // data type
                data: serializeFormData($('.updateinfo')), // post data || get data
                success: function (result) {
                    console.log(result);
                    //console.log(result);
                    if (result.success) {
                        alert("修改成功");
                    }
                    window.location.reload();//刷新当前页面.
                },
                error: function (xhr, resp, text) {
                    console.log(xhr, resp, text);
                }
            })
        });
    })
</script>

</body>

</html>
