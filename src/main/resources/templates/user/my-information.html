<!DOCTYPE html>
<!-- saved from url=(0053)https://getbootstrap.com/docs/4.2/examples/dashboard/ -->
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="component/head :: head">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>用户服务中心</title>


</head>

<body>

  <header th:replace="component/fram :: commonHeader"></header>

  <div class="container" th:replace="component/fram :: commonMenu"></div>

  <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div class="chartjs-size-monitor"
      style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
      <div class="chartjs-size-monitor-expand"
        style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
        <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
      </div>
      <div class="chartjs-size-monitor-shrink"
        style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
        <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
      </div>
    </div>

    <div id="main-wrapper">

      <div class="page-wrapper">

        <div class="container-fluid">
          <h3>个人信息</h3>
          <hr style="margin-bottom: 25px;">
          <div class="row">
            <!-- Column -->
            <div class="col-lg-4 col-xlg-3 col-md-5">
              <div class="card">
                <div class="card-body">
                  <center class="m-t-30"> <img src="" id="userimg" class="img-circle" width="150" />
                  </center>
                </div>
              </div>
            </div>
            <!-- Column -->
            <!-- Column -->
            <div class="col-lg-8 col-xlg-9 col-md-7">
              <div class="card">
                <div class="card-body">
                  <form class="form-horizontal form-material">
                    <div class="form-group">
                      <label class="col-md-12">会员账号</label>
                      <div class="col-md-12">
                        <input type="text" disabled placeholder="" class="form-control form-control-line">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="example-email" class="col-md-12">用户姓名</label>
                      <div class="col-md-12">
                        <input type="text" disabled placeholder="" class="form-control form-control-line"
                          name="example-email" id="example-email">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-12">用户性别</label>
                      <div class="col-sm-12">
                        <input type="text" disabled placeholder="" class="form-control form-control-line" id="usersex">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-12">用户年龄 </label>
                      <div class="col-md-12">
                        <input type="number" disabled placeholder="" class="form-control form-control-line" id="userage">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-12">联系方式</label>
                      <div class="col-md-12">
                        <input type="number" disabled placeholder="" class="form-control form-control-line" id="userphone">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-12">邮箱地址</label>
                      <div class="col-md-12">
                        <input type="email" disabled placeholder="" class="form-control form-control-line" id="useremail">
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="col-sm-12">
                        <a th:href="@{/user/my-informationupdate}"><button class="btn btn-success" style="margin-left: 80%;">修改个人信息</button></a>>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </main>

  <footer th:replace="component/fram :: commonFooter"></footer>

  <script>
      function getCookie(objName) {//获取指定名称的cookie的值
          var arrStr = document.cookie.split("; ");
          for (var i = 0; i < arrStr.length; i++) {
              var temp = arrStr[i].split("=");
              if (temp[0] == objName)
                  return unescape(temp[1]);
          }
      }

      var string = getCookie("userId");
      console.log(string);

      $(document).ready(function () {
          console.log("获取用户名");
          $.ajax({
              url: "/hotel/customer/get-byId",
              type: "POST",
              contentType: "application/x-www-form-urlencoded",
              data: {
                  "customerId": string
              },
              success:function(result) {
                  var data = result.module;
                  console.log(data);
                  $("#userimg").attr({src: data.faceId,});
                  $('#example-email').val(data.name);
                  $('#usersex').val(data.sex);
                  $('#userage').val(data.age);
                  $('#userphone').val(data.contactPhone);
                  $('#useremail').val(data.email);
              }
          })
  </script>
</body>

</html>
