<!DOCTYPE html>
<!-- saved from url=(0053)https://getbootstrap.com/docs/4.2/examples/dashboard/ -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="component/head :: head">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>用户服务中心</title>


</head>

<body>

<header th:replace="component/fram :: commonHeader"></header>

<!-- Begin page content -->

<div class="container" th:replace="component/fram :: commonMenu"></div>


  <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div class="chartjs-size-monitor"
      style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
      <div class="chartjs-size-monitor-expand"
        style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
        <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
      </div>
      <div class="chartjs-size-monitor-shrink"
        style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
        <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
      </div>
    </div>


    <h2 style="color:  rgb(135, 106, 32);"><small>房间详情</small></h2>
    <hr color="lightgrey" width="85%" align="left">
    <div class="container" style="padding-left: 0;margin-left: 0;">
      <div class="btn-group col-md-1">
        <select class=" select-un btn " style="margin-right:20px;" id="select-room">
          <option disabled="disabled" selected="selected" hidden="hidden">房间类型</option>
        </select>
      </div>


      <div class="nav-attribute col-md-12">
        <ul>
          <li>客房类型</li>
          <li style="margin-left: 350px;">其他</li>
        </ul>
      </div>

      <div id="container-wrapper">

      </div>

      <!-- 模态框 -->
      <div class="modal fade" id="payforroom" tabindex="-1" role="dialog" aria-labelledby="payforroomLabel"
           aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
          <div class="modal-content">
            <div class="modal-header" style="background-color: rgb(226, 203, 145);">
              <h5 class="modal-title" id="payforroomLabel">房间预订</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="close">
                <Span aria-hidden="true">&times;</Span>
              </button>
            </div>
            <div class="modal-body" style="height: 500px;">
              <form>
                <div class="model-condition-div">
                  <img src="" style="width: 300px;height: 150px;">
                  <div class="model-text-div">
                    <Span>房间类型:</Span> <Span id="text1"></Span>
                    <br>
                    <Span>预计入住人数:</Span> <Span id="text2"></Span>
                    <br>
                    <Span>房间描述:</Span></Span> <Span id="text3"></Span>
                    <br>
                    <Span>房间大小:</Span> <Span id="text4"></Span>
                    <br>
                    <Span>是否可加床:</Span> <Span id="text5"></Span>
                    <hr style="width: 700px;margin-top: 13px;">
                  </div>
                </div>
                <div class="form-group" style="margin-left:50px ">
                  <span style=" float: left;margin-top: 10px; color: rgb(135, 106, 32);">入住日期</span>
                  <input type="date" class="form-control col-md-4" id="inDate"
                         style="float: left;margin-left: 50px;margin-bottom: 30px; ">
                  <span style="margin-left: 50px; float: left;margin-top: 10px; color: rgb(135, 106, 32);">~</span>
                  <input type="date" class="form-control col-md-4" id="outDate"
                         style="float: left;margin-left: 50px;margin-bottom: 30px;">
                </div>
                <div class="input-group" style="margin-left:50px ;">
                  <label style=" margin-top: 10px; color: rgb(135, 106, 32);">办理员工</label>
                  <input type="text" class="form-control col-md-2" id="typeroom" disabled style="margin-left: 50px;">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary"><a th:href="@{/record/page}">提交预订</a></button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

<footer th:replace="component/fram :: commonFooter"></footer>


  <script>
    $(document).ready(function () {
        $.ajax({
            url:"/hotel/roomTypeInfo/get-list",
            type:"POST",
            dataType: 'json',
            contentType: "application/json; charset=utf-8",
            async: true,
            success:function (result) {
                  //div循环渲染
                  var item = result.module;
                  var containerwrapper = $("#container-wrapper");

                  for (var i = 0; i < item.length; i++) {
                      var roomtype = item[i].name;
                      var picture = item[i].picture;
                      var userNumber = item[i].userNumber;
                      var description = item[i].description;
                      var wide = item[i].wide;
                      var addBed = item[i].addBed;
                      var typeid = item[i].id;
                      containerwrapper.append('<div class="wrapper-circle" >' + '<div class="wrapper-left">' +
                          '<div class="wrapper-picture">' + '<img src="picture" style="width: 300px;height: 150px;">' + '</div>' +
                          '<div class="wrapper-title-div">' +
                          '<span>' + '房间类型:' + '</span>' + '<span>' + roomtype + '</span>' + '<br>' +
                          '<span>' + '房间编号:' + '</span>' + '<span>' + typeid + '</span>' + '<br>' +
                          '<span>' + '房间大小:' + '</span>' + '<span>' + wide + '</span>' + '<br>' +
                          '<span>' + '预计入住人数:' + '</span>' + '<span>' + userNumber + '</span>' + '<br>' +
                          '</div>' +
                          '</div>' +
                          '<div class="wrapper-right">' +
                          '<div class="wrapper-deposit-div">' +
                          '<span>' + '房间描述' + '</span>' + '<span style="margin-left:60%;">' + description + '</span>' +
                          '<hr>' +
                          '</div>' +
                          '<div class="wrapper-price-div">' +
                          '<span>' + '是否可加床' + '</span>' + '<span style="margin-left:60%;">' + addBed + '</span>' +
                          '<hr>' +
                          '<button class="btn btn-danger" type="button" id="booknow" style="margin-left: 75%;margin-top: 7%;" data-toggle="modal" data-target="#payforroom"  onclick="getmodel(1);">' +
                          '立刻预订' + '</button>' +
                          '</div>' +
                          '</div>' +
                          '</div>');

                  }

            }
        })
    })

    function getmodel(typeid) {

            $.ajax({
                url: "/hotel/roomTypeInfo/get-byid",
                type: "POST",
                data: JSON.stringify(typeid),
                dataType: 'json',
                contentType: "application/json; charset=utf-8",
                async: true,
                success: function (result) {
                    var re = result.module;
                    $("#text1").text(re.name);
                    $("#text2").text(re.userNumber);
                    $("#text3").text(re.description);
                    $("#text4").text(re.wide);
                    $("#text5").text(re.addBed);
                }
            })
        }

  </script>

<!-- 入住与退房日期默认为本地日期 -->
<script>
    document.getElementById('inDate').valueAsDate = new Date();
    document.getElementById('outDate').valueAsDate = new Date();
</script>

</body>

</html>
