<script>
    function getCookie(objName) {//获取指定名称的cookie的值
        var arrStr = document.cookie.split(";");
        for (var i = 0; i < arrStr.length; i++) {
            var temp = arrStr[i].split("=");
            if (temp[0] == objName)
                return unescape(temp[1]);
        }
    }

    var roomNumber;
    $(document).ready(function () {
        console.log("获取用户名Id");
        var userId = getCookie("userId");
        console.log(userId);

        // 有参数post请求
        url = "/hotel/state/update-state/";
        parameterPostRequest(url, arr);
        // }
    });

    function parameterPostRequest(url, data, callback) {
        $.ajax({
            type: "POST",
            url: url,
            dataType: "json",
            data: JSON.stringify(data),
            traditional: true,
            contentType: "application/json",
            success: function (result) {
                if (result.success === false) {
                    switch (result.code) {
                        case 9001:
                            swal("错误", "数据库错误", "error");
                            break;
                        case 9002:
                            swal("错误", "参数错误", "error");
                            break;
                        case 9005:
                            swal("错误", "文件删除错误", "error");
                            break;
                        case 9006:
                            swal("错误", "文件创建错误", "error");
                            break;
                        case 9007:
                            swal("错误", "文件不存在", "error");
                            break;
                        case 9999:
                            swal("错误", "系统错误", "error");
                            break;
                    }
                } else {
                    console.log(result);
                    alert("保存成功,期待您的体验");
                    window.location.href = "/hotel/user/home";
                }
            },
            error: function () {
                swal("错误", "404", "error");
            }
        });
    }
